<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
          <div class="controles-container">
            <input type="hidden" formControlName="$key">
            <mat-form-field>
                    <input  formControlName="fullName" matInput placeholder="Full Name *"> 
                    <mat-error>Fill the Name</mat-error>
            </mat-form-field>
            <mat-form-field>
                    <input  formControlName="email" matInput placeholder="Email "> 
                    <mat-error>Invalid Email</mat-error>
            </mat-form-field>
            <mat-form-field>
                    <input  formControlName="mobile" matInput placeholder="Mobile *"> 
             <mat-error *ngIf="service.form.controls['mobile'].errors?.required">Fill the Mob</mat-error>
             <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Minimum 8 Charter Needed</mat-error>
           
                </mat-form-field>
            <mat-form-field>
                    <input  formControlName="city" matInput placeholder="City Name "> 
            </mat-form-field>
          </div>
      </mat-grid-tile>
      <mat-grid-tile>
            <div class="controles-container">
                <div class="add-bottom-padding">
                    <mat-radio-group formControlName="gender">
                            <mat-radio-button value="1">Male</mat-radio-button>
                            <mat-radio-button value="2">Female</mat-radio-button>
                            <mat-radio-button value="3">Others</mat-radio-button>
                    </mat-radio-group>

                </div>
                <mat-form-field>
                    <mat-select formControlName="department" placeholder="Deparment">
                 <mat-option>None</mat-option>
                 <ng-container *ngFor="let department of dept_Service.array">
                        <mat-option value="{{department.$key}}">{{department.code}}-{{department.name}}</mat-option>
                 </ng-container>
                    </mat-select>
                </mat-form-field>
                <mat-form-field >
                    <input formControlName="hireDate" matInput [matDatepicker]="picker" placeholder="Hire Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div class="add-bottom-padding">
                    <mat-checkbox formControlName="isParmanent">Permanent Employment</mat-checkbox>
                </div>
                <div class="button-row">
                    <button mat-raised-button color="primary" [disabled]="service.form.Invalid" type="submit" >Submit</button>
                    <button mat-raised-button color="warn"(click)="clear()" >Clear</button>
             </div>
            </div>
      </mat-grid-tile>
      </mat-grid-list>
</form>
